<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Megaroster</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link ref="stylesheet" href="index.css">-->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-offset-2 medium-8 columns">
        <h2>Megaroster</h2>
        <form id="new-student">
          <div class="class input-group">
            <input
              class="input-group-field"
              type="text"
              name="studentName"
              placeholder="Enter student name"
              autofocus
              required
          >
          <div class="input-group-button">
            <button type="submit" class="expanded button">Add Student</button>
          </div>
        </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="medium-offset-2 medium-8 columns">
        <ul id="student-list" class="no-bullet">
          <li class="student template clearfix">
            <span class="student-name"></span>
            <span class="actions button-group">
              <button type="button" class="remove alert button">Remove</button>
              <button type="button" class="promote success button">Promote</button>
              <button type="button" class="moveup secondary button">Move Up</button>
              <button type="button" class="movedown secondary button">Move Down</button>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <!--below JS is from Day 2 HW, above JS is from Day 3 Class-->

    <script src="index.js"></script>-->
  </body>
</html>
